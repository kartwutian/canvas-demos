<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas reviews draw a six-pointed star</title>
  <script src="js/jquery.min.js"></script>
</head>
<body>
  <canvas id="canvas">请升级您的浏览器</canvas>
    <script>
    $(function(){

        function drawStar(context,r,R,x,y,rot){
          rot = rot || 0;
          context.beginPath();
          for (var i = 0; i < 6; i++ ){
            context.lineTo( Math.cos((0+i*60-rot)/180*Math.PI)*R + x,
                            -Math.sin((0+i*60-rot)/180*Math.PI)*R+y);
            context.lineTo( Math.cos((30+i*60-rot)/180*Math.PI)*r + x,
                            -Math.sin((30+i*60-rot)/180*Math.PI)*r+y);
          }
          context.closePath();

          context.stroke();
        }

        var myCanvas = $('#canvas')[0];
        var context=myCanvas.getContext('2d');//用context进行绘制
        var rot = 0;
        myCanvas.width = window.innerWidth;
        myCanvas.height = window.innerHeight;
        context.lineWidth = 10;
        drawStar(context,150,300,600,400,rot);
        // setInterval(function(){
        //   context.clearRect(0,0,myCanvas.width,myCanvas.height);
        //   rot+=30
        //   drawStar(context,150,300,600,400,rot);
        // },300)
        
        
        


    })
  </script>

</body>
</html>
