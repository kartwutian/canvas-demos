<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas reviews arc</title>
  <script src="js/jquery.min.js"></script>
</head>
<body>
  <canvas id="canvas">请升级您的浏览器</canvas>
    <script>
    $(function(){

        function drawArc(R){
          context.beginPath();
          context.arc(myCanvas.width/2,myCanvas.height/2,R,0,Math.PI*2,false);
          context.stroke();

        }

        var myCanvas = $('#canvas')[0];
        var context=myCanvas.getContext('2d');//用context进行绘制
        var R = 0;
        myCanvas.width = window.innerWidth;
        myCanvas.height = window.innerHeight;
        
        context.arc(myCanvas.width/2,myCanvas.height/2,1,0,Math.PI*2,false);
        context.stroke();
        context.strokeStyle = "#f00";
        for(var i =0; i < 10 ; i++){
          R += 20;
          drawArc(R)
        }

       

        


    })
  </script>

</body>
</html>
