<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas reviews draw stars</title>
  <script src="js/jquery.min.js"></script>
</head>
<body>
  <canvas id="canvas">请升级您的浏览器</canvas>
    <script>
    $(function(){

        function drawStar(context,x,y,r,R,rot){
          rot = rot || 0;
          context.beginPath();
          for (var i = 0; i < 5; i++ ){
            context.lineTo( Math.cos((18+i*72-rot)/180*Math.PI)*R + x,
                            -Math.sin((18+i*72-rot)/180*Math.PI)*R+y);
            context.lineTo( Math.cos((54+i*72-rot)/180*Math.PI)*r + x,
                            -Math.sin((54+i*72-rot)/180*Math.PI)*r+y);
          }

          context.closePath();
          context.fill();
          context.stroke();
        }

        var myCanvas = $('#canvas')[0];
        var context=myCanvas.getContext('2d');//用context进行绘制
        var rot = 0;
        myCanvas.width = window.innerWidth;
        myCanvas.height = window.innerHeight;

        context.fillStyle = "black";
        context.fillRect(0,0,myCanvas.width,myCanvas.height);

        context.strokeStyle = "#fd5";
        context.fillStyle = "#fb3";
        context.lineWidth = 3;
        context.lineJoin = "round";
        for(var i = 0; i < 200; i++){
          var r = Math.random()*10+10;
          var x = Math.random()*myCanvas.width;
          var y = Math.random()*myCanvas.height;
          var rot = parseInt(Math.random()*360)
          drawStar(context,x,y,r/2,r,rot);
        }
        



     
        
        
        


    })
  </script>

</body>
</html>
