<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas reviews font </title>
  <script src="js/jquery.min.js"></script>
</head>
<body>
  <canvas id="canvas">please update your browser</canvas>
    <script>
    $(function(){

        

        var myCanvas = $('#canvas')[0];
        var context=myCanvas.getContext('2d');//用context进行绘制
        var rot = 0;
        myCanvas.width = window.innerWidth;
        myCanvas.height = window.innerHeight;

        context.beginPath();
        context.font = "italic bold 100px Arial";
        var linearGrad = context.createLinearGradient(0,0,1440,0);
            linearGrad.addColorStop(0.0,"#000")
            linearGrad.addColorStop(1.0,"#ff0")

        context.fillStyle = linearGrad;
        context.textAlign = "center"
        context.fillText("let's go!",500,300);

        context.beginPath();
        context.font = "blod 40px Arial";
        context.strokeStyle = "#f00";
        context.strokeText("let's go!",500,500);

        context.beginPath();
        context.font = "normal small-caps bold 100px Arial";
        context.strokeStyle = "#f00";

        context.strokeText("let's go!",500,600,200);



     
        
        
        


    })
  </script>

</body>
</html>
