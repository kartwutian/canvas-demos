<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas reviews draw a moon</title>
  <script src="js/jquery.min.js"></script>
</head>
<body>
  <canvas id="canvas">请升级您的浏览器</canvas>
    <script>
    $(function(){

        function drawArcTo(x0,y0,x1,y1,x2,y2,R){
          context.beginPath();
          context.lineTo(x0,y0);
          context.arcTo(x1,y1,x2,y2,R);

          context.stroke();
        }
        
        function dis(x0,y0,x1,y1){
          return Math.sqrt((x1-x0)*(x1-x0)+(y1-y0)*(y1-y0))

        }
        var myCanvas = $('#canvas')[0];
        var context=myCanvas.getContext('2d');//用context进行绘制
        var R = 0;
        myCanvas.width = window.innerWidth;
        myCanvas.height = window.innerHeight;
        
        
        

        
        context.beginPath();
        context.arc(500,400,300,Math.PI/2,Math.PI*3/2,true);

        context.strokeStyle = "#000";
        context.lineWidth = 1;

        context.stroke();
        console.log(dis(1200,400,500,100))
        drawArcTo(500,100,1200,400,500,700,300*dis(1200,400,500,100)/700);
       

        


    })
  </script>

</body>
</html>
